<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Tutorial</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">
        <style> {
            width: 400;;
            height: 400;
        }
        .top_menu_gap{
            margin-top: 40px;
        }
        </style>
</head>
<body>
    <!-- /* button */ -->
    <!-- /* <button class="mdc-button foo-button"> */ -->
        <!-- /* <div class="mdc-button__ripple"></div> */ -->
        <!-- /* <span class="mdc-button__label">Button</span> */ -->
      <!-- /* </button> */ -->

      <!-- /* topbar */ -->
      <section id="header">
        <section class="topbermenue">
        <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
            <span class="mdc-top-app-bar__title">Page title</span>
          </section>

          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite</button>
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
        
        <button id="account" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
                <!-- added here right click menu  -->
        <div class="mdc-menu-surface--anchor top_menu_gap">
            <div class="mdc-menu mdc-menu-surface">
                <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
                  <li class="mdc-list-item" role="menuitem">
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text">
                        
                        <!-- material icon er jonno <i class="material-icons mdc-list-item__graphic"> icon name </i> -->
                    <span class="material-icons-outlined"><i class="material-icons mdc-list-item__graphic">lock_open</i> Log_out</span>
                    </li>
                  <li class="mdc-list-item" role="menuitem">
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text">

                    <!-- material icon er jonno <i class="material-icons mdc-list-item__graphic"> icon name </i> -->
                    <i class="material-icons mdc-list-item__graphic">dashboard</i>Another Menu Item</span>
                        </li>
                      </ul>
                    </div>
                    </div>
                  </section>
                    </div>
                    </header>
                    </section>      
        </section>

      <section id="drawerid">
            <!-- https://material.io/components/navigation-drawer/web#types -->
            <aside class="mdc-drawer mdc-drawer--modal">
                <div class="mdc-drawer__header">
                    <h3 class="mdc-drawer__title">Mail</h3>
                    <h6 class="mdc-drawer__subtitle">email@material.io</h6>
                  </div>

                <div class="mdc-drawer__content">
                  <nav class="mdc-list">
                    <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page" tabindex="0">
                      <span class="mdc-list-item__ripple"></span>
                      <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
                      <span class="mdc-list-item__text">Inbox</span>
                    </a>
                    <a class="mdc-list-item" href="#">
                      <span class="mdc-list-item__ripple"></span>
                      <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
                      <span class="mdc-list-item__text">Outgoing</span>
                    </a>
                    <a class="mdc-list-item" href="#">
                      <span class="mdc-list-item__ripple"></span>
                      <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
                      <span class="mdc-list-item__text">Drafts</span>
                    </a>
                  </nav>
                </div>
              </aside>
            
              <div id="scrolbar" class="mdc-drawer-scrim"></div>






        </section>
            
            
                


      <script>
          console.log(mdc);
        //   mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));
          const topAppBarElement = document.querySelector('.mdc-top-app-bar');
          const topAppBar =mdc.topAppBar.MDCTopAppBar.attachTo(topAppBarElement);

        //   const topAppBar = MDCTopAppBar.attachTo(document.getElementById('app-bar'));
          const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
          topAppBar.setScrollTarget(document.getElementById('scrolbar'));


         topAppBar.listen('MDCTopAppBar:nav', () => {
         drawer.open = !drawer.open;
         });
          
        //  naviation menu on right
        const menu =mdc.menu.MDCMenu.attachTo(document.querySelector('.mdc-menu'));
        menu.open = false;

        // click er account er details 
        const accBtn = document.querySelector('#account');
        accBtn.addEventListener("click", ()=> {
            menu.open = !menu.open;
        });

      </script>

</body>
</html>
